    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  application:
    name: x61
  redis:
    host: 192.168.80.131
    port: 6379
    database: 0 # 几号库
    #password: 123456
    lettuce:
      pool:
        max-active: 8 # 最大连接
        max-idle: 8 # 最大空闲连接
